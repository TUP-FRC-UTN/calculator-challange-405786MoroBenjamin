<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid #000; padding: 20px; margin: 0 auto; width: 300px; background-color: #f9f9f9; border-radius: 10px;">
    <div style="margin-bottom: 15px; text-align: center;">
        <h1>Calculadora</h1>
        <p style="margin: 10px 0 5px 0;">Valor 1</p>
        <input type="number" (change)="onChange($event, 1)" style="width: 100%; padding: 5px; box-sizing: border-box;">

        <p style="margin: 10px 0 5px 0;">Valor 2</p>
        <input type="number" (change)="onChange($event, 2)" style="width: 100%; padding: 5px; box-sizing: border-box;">

        <p style="margin: 10px 0 5px 0;">Resultado</p>
        <input type="text" disabled [value]="resultado" style="width: 100%; padding: 5px; box-sizing: border-box;">
    </div>
<div>
    <app-calc-actions [n1]="n1" [n2]="n2" (result)="resultadoListo($event)" />
</div>
</div>
